<!--
  # Angular provide some classes to style forms based on form state like: ng-untouched ng-pristine ng-valid
 -->

<div class="container">
  <h2>User Settings</h2>
  <form class="d-flex flex-column gap-2 fw-medium">
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="You name"
      />
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="emailOffer"
        id="emailOffer"
      />
      <label class="form-check-label" for="emailOffer">
        Receive Updates on Email
      </label>
    </div>

    <div>
      <p>Prefer Theme:</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="theme"
          id="theme-light"
        />
        <label class="form-check-label" for="theme-light"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="theme"
          id="theme-dark"
        />
        <label class="form-check-label" for="theme-dark"> Dark </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="theme"
          id="theme-system"
          checked
        />
        <label class="form-check-label" for="theme-system"> System </label>
      </div>
    </div>

    <div>
      <label for="country">Country</label>
      <select
        class="form-select"
        id="country"
        name="country"
        aria-label="Country"
      >
        <option selected>Choose your country</option>
        <option value="saudi arabia">Saudi Arabia</option>
        <option value="bahrain">Bahrain</option>
        <option value="kuwait">Kuwait</option>
      </select>
    </div>

    <div>
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        cols="30"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary fw-medium">Send</button>
  </form>
</div>
